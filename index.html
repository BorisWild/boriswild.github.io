<html> 
  <head> <title>Multiplication Table</title> </head> 
  <body> <h2>Multiplication Table:</h2> 
    <script> 
      function generateMultiplicationTable() { 
        var num1 = Math.floor(Math.random() * 10) + 1; 
        var num2 = Math.floor(Math.random() * 10) + 1; 
        var correctAnswer = num1 * num2; document.write("<p>What is " + num1 + " x " + num2 + "?</p>"); 
        var answers = [correctAnswer, Math.floor(Math.random() * 100), Math.floor(Math.random() * 100)]; 
        answers.sort(() => Math.random() - 0.5); 
        for (var i = 0; i < answers.length; i++) { 
          document.write("<button onclick='checkAnswer(" + answers[i] + "," + correctAnswer + ")'>" + answers[i] + "</button>"); 
        } 
      } 
      function checkAnswer(selectedAnswer, correctAnswer) { 
        if (selectedAnswer === correctAnswer) { 
          alert("Correct answer!"); 
        } else { 
          alert("Incorrect answer. Please try again."); 
        } 
        location.reload(); 
      } 
      
      generateMultiplicationTable(); 
    </script> 
  </body> 
</html>
