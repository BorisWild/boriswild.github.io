<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Wallet Generator</title>
</head>
<body>
  <h2>Solana Wallet Generator</h2>
  <button id="btn">Generate Wallet</button>

  <h3>Public Key</h3>
  <pre id="publicKey"></pre>

  <h3>Private Key</h3>
  <pre id="privateKey"></pre>

  <!-- Solana Web3 -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  <!-- bs58 (global-safe build) -->
  <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/index.min.js"></script>

  <script>
    function generateWallet() {
      const keypair = solanaWeb3.Keypair.generate();

      document.getElementById("publicKey").textContent =
        keypair.publicKey.toBase58();

      document.getElementById("privateKey").textContent =
        bs58.encode(keypair.secretKey);
    }

    document.getElementById("btn").addEventListener("click", generateWallet);
  </script>
</body>
</html>
